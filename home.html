<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Inventory App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      background-color: #0a0a0ad9;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    #fade-wrapper {
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #fade-wrapper.show {
      opacity: 1;
    }

    .container {
      background-color: #0a0a0ad9;
      padding: 16px;
      min-height: 100vh;
      overflow-y: auto;
    }

    .profile {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile h2 { font-size: 18px; font-weight: 400; }
    .profile span { font-weight: bold; }

    .admin-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .admin-link:hover { text-decoration: underline; }

    .notification-button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      position: relative;
    }

    .notification-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
      display: none;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stats div {
      background-color: #2563eb;
      border-radius: 16px;
      padding: 20px;
      flex: 1 1 30%;
      text-align: center;
      min-width: 100px;
    }

    .stats h3 { font-size: 18px; font-weight: bold; }
    .stats p { font-size: 12px; opacity: 0.9; }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .buttons button {
      flex: 1 1 48%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      background-color: #1e1e1e;
      color: white;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .buttons button:hover { background-color: #2563eb; }

    .triangle.down {
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid #3b82f6;
    }

    .triangle.up {
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 6px solid #ef4444;
    }

    .serial-search {
      margin-bottom: 20px;
    }

    .serial-search input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      background-color: #1a1a1a;
      color: white;
    }

    .serial-search input::placeholder { color: #888; }

    .products-container h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .item-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: 100px;
    }

    .item {
      background-color: #1e1e1e;
      padding: 14px;
      border-radius: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      cursor: pointer;
    }

    .item:hover { background-color: #333; }

    .item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .item-info p {
      font-size: 14px;
      margin: 3px 0;
    }

    .item-info p strong {
      color: #60a5fa;
    }

    .serial {
      color: #999;
      font-family: monospace;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    nav a {
      color: #888;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      padding: 6px 8px;
      border-radius: 10px;
      transition: all 0.3s ease;
      min-width: 60px;
    }

    nav a:hover,
    nav .active {
      background-color: #2563eb;
      color: white;
    }
  </style>
</head>
<body>
  <div id="fade-wrapper">
    <div class="container">
      <div class="profile">
        <div class="profile-info">
          <img src="Profile.jpg.jpg" alt="Profile" />
          <h2>Hello <a href="settings.html" class="admin-link">Admin!</a></h2>
        </div>
        <button class="notification-button" onclick="window.location.href='bell.html'" title="Notifications">
          üîî
          <span id="notificationCount" class="notification-badge">0</span>
        </button>
      </div>

      <div class="stats">
        <div><h3 id="totalProducts">0</h3><p>Total Products</p></div>
        <div><h3 id="stockInCount">0</h3><p>Stock In</p></div>
        <div><h3 id="stockOutCount">0</h3><p>Stock Out</p></div>
      </div>

      <div class="buttons">
        <button onclick="window.location.href='add-stock-in.html'">Stock In <span class="triangle down"></span></button>
        <button onclick="window.location.href='add-stock-out.html'">Stock Out <span class="triangle up"></span></button>
      </div>

      <div class="serial-search">
        <input type="text" placeholder="Enter Serial Number to Detect Product" id="serialInput" onkeyup="searchSerial()" />
      </div>

      <div class="products-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <h3>Products</h3>
          <button onclick="window.location.href='items.html'" style="background-color: #2563eb; color: white; border: none; padding: 8px 14px; border-radius: 8px; cursor: pointer; font-size: 14px;">View All</button>
        </div>
        <div class="item-section" id="itemSection"></div>
      </div>
    </div>
  </div>

  <nav>
    <a href="home.html" class="active"><span>üè†</span><span>Home</span></a>
    <a href="items.html"><span>üì¶</span><span>Items</span></a>
    <a href="transactions.html"><span>üí±</span><span>Transactions</span></a>
    <a href="settings.html"><span>‚öôÔ∏è</span><span>Settings</span></a>
  </nav>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("fade-wrapper").classList.add("show");
    });

    const defaultItems = [
      { name: "Green Shine Face Wash", serial: "CA1001", price: 100, stock: 20, category: "Face Wash", image: "item1.jpg" },
      { name: "Organic Green Body Shower Gel",  serial: "CB1002", price: 200, stock: 0, category: "Gel", image: "item2.jpg" },
      { name: "Multipurpose Cleaner GelWash",  serial: "CC1003",price: 180, stock: 25, category: "Cleaner", image: "item3.jpg" },
      { name: "Gelwash",  serial: "CD1004",price: 220, stock: 0, category: "Gel", image: "item4.jpg" }
    ];

    function getStoredItems() {
      return JSON.parse(localStorage.getItem("inventoryItems")) || [];
    }

    function getTransactions() {
      return JSON.parse(localStorage.getItem("addedTransactions")) || [];
    }

    function updateStats(items, transactions) {
      document.getElementById("totalProducts").innerText = items.length;
      const stockInCount = transactions.filter(tx => tx.type === 'in').length;
      const stockOutCount = transactions.filter(tx => tx.type === 'out').length;
      document.getElementById("stockInCount").innerText = stockInCount;
      document.getElementById("stockOutCount").innerText = stockOutCount;
    }

    function updateNotificationCount() {
      const bell = document.getElementById("notificationCount");
      const notifications = JSON.parse(localStorage.getItem("notifications")) || [];
      bell.innerText = notifications.length;
      bell.style.display = notifications.length > 0 ? "inline-block" : "none";
    }

    function displayItems(items) {
      const section = document.getElementById("itemSection");
      section.innerHTML = "";
      const topItems = items.slice(0, 3);
      topItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.setAttribute("data-serial", item.serial);
        div.onclick = () => {
          window.location.href = `product-detail.html?serial=${encodeURIComponent(item.serial)}`;
        };
        div.innerHTML = `
          <img src="${item.image}" alt="Product Image" />
          <div class="item-info">
            <p><strong>Name:</strong> ${item.name}</p>
            <p class="serial"><strong>Serial:</strong> ${item.serial}</p>
            <p><strong>Stock:</strong> ${item.stock}</p>
            <p><strong>Price:</strong> $${item.price}</p>
          </div>
        `;
        section.appendChild(div);
      });
    }

    function searchSerial() {
      const input = document.getElementById("serialInput").value.toUpperCase();
      const items = document.querySelectorAll(".item-section .item");
      items.forEach(item => {
        const serial = item.getAttribute("data-serial").toUpperCase();
        item.style.display = serial.includes(input) ? "flex" : "none";
      });
    }

    function loadItems() {
      const storedItems = getStoredItems();
      const items = [...defaultItems, ...storedItems];
      const transactions = getTransactions();
      displayItems(items);
      updateStats(items, transactions);
      updateNotificationCount();
    }

    loadItems();
  </script>
</body>
</html>

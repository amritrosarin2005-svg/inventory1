<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: white;
      padding: 0;
    }

    .top-bar {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      background-color: #111;
      padding: 14px 16px;
      z-index: 100;
      border-bottom: 1px solid #222;
    }

    .back-button {
      font-size: 24px;
      color: #3b82f6;
      background: #1e1e1e;
      border: none;
      margin-right: 12px;
      cursor: pointer;
      border-radius: 10px;
      padding: 4px 8px;
      transition: background 0.3s ease;
    }

    .back-button:active {
      background-color: #1e3a8a;
      color: white;
    }

    h2 {
      font-size: 20px;
      margin: 0;
      flex-grow: 1;
    }

    #notificationsContainer {
      padding: 16px;
      padding-bottom: 100px;
    }

    .notification {
      background-color: #1e1e1e;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      position: relative;
      transition: transform 0.3s ease, opacity 0.3s ease;
      touch-action: pan-y;
    }

    .notification.swiped {
      transform: translateX(100%);
      opacity: 0;
    }

    .text {
      font-size: 15px;
      margin-bottom: 6px;
      word-wrap: break-word;
    }

    .timestamp {
      font-size: 12px;
      color: #888;
    }

    .no-notifications {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="back-button" onclick="location.href='home.html'">&larr;</button>
    <h2>Notifications</h2>
  </div>

  <div id="notificationsContainer"></div>

  <script>
    const container = document.getElementById("notificationsContainer");

    const blueLogo = 'ðŸ”µ';
    const redLogo = 'ðŸ”´';
    const memberLogo = 'ðŸ‘¤';

    function formatMessage(notif) {
      let msg = notif.message;

      // Format Stock In
      if (msg.startsWith("Stock In:")) {
        const match = msg.match(/^Stock In:\s*(\d+)\s*Ã—\s*(.+?)\s*from\s*(.+)$/);
        if (match) {
          const [, qty, item, source] = match;
          return `${blueLogo} Stock In: ${qty} stk of ${item} from ${source}`;
        }
      }

      // Format Stock Out
      else if (msg.startsWith("Stock Out:")) {
        const match = msg.match(/^Stock Out:\s*(\d+)\s*Ã—\s*(.+?)\s*to\s*(.+)$/);
        if (match) {
          const [, qty, item, destination] = match;
          return `${redLogo} Stock Out: ${qty} stk of ${item} to ${destination}`;
        }
      }

      // Format New Member
      else if (msg.startsWith("New Member:")) {
        const match = msg.match(/^New Member:\s*(.+?)\s*\((.+?)\)\s*added\.$/);
        if (match) {
          const [, name, role] = match;
          return `${memberLogo} New Member: ${name} (${role})`;
        }
      }

      return msg; // default for others
    }

    function loadNotifications() {
      const notifications = JSON.parse(localStorage.getItem("notifications") || "[]");

      if (notifications.length === 0) {
        container.innerHTML = `<div class="no-notifications">No notifications yet.</div>`;
        return;
      }

      container.innerHTML = "";
      notifications.forEach((notif, index) => {
        const div = document.createElement("div");
        div.className = "notification";

        const formattedMessage = formatMessage(notif);

        div.innerHTML = `
          <div class="text">${formattedMessage}</div>
          <div class="timestamp">${new Date(notif.timestamp || notif.time || Date.now()).toLocaleString()}</div>
        `;

        let startX = 0;

        div.addEventListener("touchstart", e => {
          startX = e.touches[0].clientX;
        });

        div.addEventListener("touchend", e => {
          const endX = e.changedTouches[0].clientX;
          if (endX - startX > 100) {
            div.classList.add("swiped");
            setTimeout(() => {
              removeNotification(index);
            }, 300);
          }
        });

        container.appendChild(div);
      });
    }

    function removeNotification(index) {
      const notifications = JSON.parse(localStorage.getItem("notifications") || "[]");
      notifications.splice(index, 1);
      localStorage.setItem("notifications", JSON.stringify(notifications));
      loadNotifications();
    }

    loadNotifications();
  </script>
</body>
</html>

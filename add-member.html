<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Member</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .container {
      background-color: #000;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(59, 130, 246, 0.5);
      width: 100%;
      max-width: 420px;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-button {
      background: transparent;
      border: none;
      color: #3b82f6;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 10px;
    }

    .back-button:hover {
      background-color: #1e40af;
      color: #fff;
    }

    h2 {
      margin: 0;
      font-weight: 900;
      font-size: 1.5rem;
      letter-spacing: 0.08em;
      color: #3b82f6;
      user-select: text;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form > div {
      position: relative;
      width: 100%;
    }

    label {
      position: absolute;
      top: 12px;
      left: 14px;
      font-size: 0.95rem;
      color: #888;
      pointer-events: none;
      background: #000;
      padding: 0 6px;
      border-radius: 4px;
      transition: 0.25s ease all;
    }

    input, select {
      width: 100%;
      padding: 14px 14px;
      font-size: 1rem;
      border: 2px solid #333;
      border-radius: 10px;
      outline: none;
      background: #222;
      color: #fff;
      transition: border-color 0.3s ease;
      appearance: none;
    }

    input:focus, select:focus {
      border-color: #3b82f6;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    select:focus + label,
    select:not([value=""]) + label {
      top: -10px;
      left: 10px;
      font-size: 0.75rem;
      color: #3b82f6;
      font-weight: 700;
    }

    select:invalid + label {
      top: 12px;
      left: 14px;
      font-size: 1rem;
      color: #888;
      font-weight: normal;
    }

    button[type="submit"] {
      background-color: #3b82f6;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      letter-spacing: 0.08em;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #2563eb;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="location.href='settings.html'">&larr;</button>
      <h2>ADD MEMBER</h2>
      <div style="width:36px;"></div>
    </div>

    <form id="memberForm" autocomplete="off" novalidate>
      <div>
        <input type="text" id="name" placeholder=" " required />
        <label for="name">Full Name</label>
      </div>
      <div>
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>
      <div>
        <select id="role" required>
          <option value="" disabled selected hidden></option>
          <option value="Chemist">Chemist</option>
          <option value="Lab Assistant">Lab Assistant</option>
          <option value="Supervisor">Supervisor</option>
          <option value="Training">Training</option>
          <option value="Other">Other</option>
        </select>
        <label for="role">Select Role</label>
      </div>
      <button type="submit">Add Member</button>
    </form>
  </div>

  <script>
  document.getElementById('memberForm').onsubmit = function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const role = document.getElementById('role').value;

    if (!name || !email || !role) {
      alert("Please fill in all fields correctly.");
      return;
    }

    // Save the member
    const members = JSON.parse(localStorage.getItem('members')) || [];
    members.push({ name, email, role });
    localStorage.setItem('members', JSON.stringify(members));

    // Create notification
    const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
    notifications.unshift({
      message: `New Member: ${name} (${role}) added.`,
      timestamp: Date.now()
    });
    localStorage.setItem('notifications', JSON.stringify(notifications));

    alert("Member added successfully!");
    window.location.href = "settings.html";
  };
</script>

</body>
</html>

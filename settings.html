<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Inventory App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 80px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #111;
      padding: 24px 20px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.8);
    }

    #logoutBtn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ff4c4c;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(255, 76, 76, 0.7);
      transition: background-color 0.3s ease;
    }

    #logoutBtn:hover {
      background-color: #b91c1c;
    }

    main {
      width: 100%;
      max-width: 1000px;
      padding: 20px;
      margin-top: 20px;
    }

    .section {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      position: relative;
    }

    .section h3 {
      margin-bottom: 16px;
      color: #60a5fa;
      font-weight: 700;
      font-size: 1.4rem;
    }

    .edit-section-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(96, 165, 250, 0.5);
    }

    .edit-section-btn:hover {
      background-color: #1e40af;
    }

    .admin-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .admin-details {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .admin-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #60a5fa;
      box-shadow: 0 0 8px #2563eb;
      background-color: #0a0a0a;
    }

    .info-text p {
      margin: 4px 0;
      font-size: 1rem;
    }

    .info-text strong {
      color: #60a5fa;
    }

    button {
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      padding: 12px 24px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 8px rgba(96, 165, 250, 0.5);
    }

    .add-button {
      background-color: #1e1e1e;
      color: white;
      max-width: 400px;
    }

    .add-button:hover {
      background-color: #2563eb;
    }

    #teamSection p, .section p {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #ccc;
    }

    #teamSection strong {
      color: #60a5fa;
    }

    .member-list h3 {
      text-align: center;
      color: #60a5fa;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.4rem;
    }

    .member {
      background-color: #111;
      padding: 16px;
      margin: 10px 0;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .member p {
      font-size: 1rem;
      color: #ddd;
    }

    .member strong {
      color: #60a5fa;
    }

    .member button {
      align-self: flex-start;
      margin-top: 10px;
      margin-right: 12px;
      padding: 10px 18px;
      font-weight: 700;
      font-size: 0.9rem;
      border-radius: 12px;
    }

    .edit-btn {
      background-color: #2563eb;
      color: white;
      margin-right: 10px;
    }

    .edit-btn:hover {
      background-color: #1e40af;
    }

    .delete-btn {
      background-color: #ff4c4c;
      color: white;
    }

    .delete-btn:hover {
      background-color: #b91c1c;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    nav a {
      color: #888;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      padding: 6px 8px;
      border-radius: 10px;
      transition: all 0.3s ease;
      min-width: 60px;
    }

    nav a:hover,
    nav .active {
      background-color: #2563eb;
      color: white;
    }

    @media (max-width: 600px) {
      .edit-section-btn {
        top: 16px;
        right: 16px;
        font-size: 0.8rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    Settings
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section class="section">
      <h3>Admin Info</h3>
      <div class="admin-info">
        <div class="admin-details">
          <img src="setting.jpg" alt="Company Logo" />
          <div class="info-text">
            <p><strong>Name:</strong> <span id="adminName">GREEN INDUSTRY</span></p>
            <p><strong>ID:</strong> <span id="adminID">ADM0023</span></p>
          </div>
        </div>
        <button class="edit-section-btn" onclick="editAdmin()">Edit</button>
      </div>
    </section>

    <section class="section" id="teamSection">
      <h3>Manage Team</h3>
      <p><strong>Team Name:</strong> <span id="teamName">Quality Team</span></p>
      <p><strong>Notes:</strong> <span id="teamNotes">Handles chemical standards</span></p>
      <p><strong>Members:</strong> <span id="memberCount">0</span></p>
      <button class="edit-section-btn" onclick="editTeam()">Edit</button>
    </section>

    <section class="section">
      <h3>Partner Settings</h3>
      <p><strong>Suppliers:</strong> <span id="partnerSupplier">ABC Chemicals</span></p>
      <p><strong>Contacts:</strong> <span id="partnerContacts">John Doe, Jane Smith</span></p>
      <button class="edit-section-btn" onclick="editPartner()">Edit</button>
    </section>

    <div style="display: flex; justify-content: center; margin: 20px 0;">
      <button class="add-button" onclick="location.href='add-member.html'">+ Add Member</button>
    </div>

    <section class="section member-list" id="memberListSection">
      <h3>Members</h3>
      <div id="memberList"></div>
    </section>

    <div style="display: flex; justify-content: center; margin: 20px 0;">
      <button id="reportBtn" class="add-button">Show Report</button>
    </div>
  </main>

  <nav>
    <a href="home.html"><span>üè†</span><span>Home</span></a>
    <a href="items.html"><span>üì¶</span><span>Items</span></a>
    <a href="transactions.html"><span>üí±</span><span>Transactions</span></a>
    <a href="settings.html" class="active"><span>‚öôÔ∏è</span><span>Settings</span></a>
  </nav>

  <!-- PLACE THIS UPDATED <script> SECTION AT THE END OF YOUR EXISTING HTML -->
<script>
  let members = JSON.parse(localStorage.getItem('members')) || [];

  // Ensure each member has a unique ID
  members = members.map(m => {
    if (!m.id) m.id = Date.now() + Math.floor(Math.random() * 1000);
    return m;
  });
  saveMembers(); // Save updated IDs if needed

  function editAdmin() {
    const newName = prompt("Enter new Admin Name:", document.getElementById("adminName").textContent);
    const newID = prompt("Enter new Admin ID:", document.getElementById("adminID").textContent);
    if (newName && newID) {
      document.getElementById("adminName").textContent = newName;
      document.getElementById("adminID").textContent = newID;
    }
  }

  function editTeam() {
    const newTeamName = prompt("Enter new Team Name:", document.getElementById("teamName").textContent);
    const newNotes = prompt("Enter new Notes:", document.getElementById("teamNotes").textContent);
    if (newTeamName && newNotes) {
      document.getElementById("teamName").textContent = newTeamName;
      document.getElementById("teamNotes").textContent = newNotes;
      localStorage.setItem("teamName", newTeamName);
      localStorage.setItem("teamNotes", newNotes);
    }
  }

  function editPartner() {
    const supplier = prompt("Enter new supplier name:", document.getElementById("partnerSupplier").textContent);
    const contacts = prompt("Enter new contacts (comma separated):", document.getElementById("partnerContacts").textContent);
    if (supplier && contacts) {
      document.getElementById("partnerSupplier").textContent = supplier;
      document.getElementById("partnerContacts").textContent = contacts;
      localStorage.setItem("partnerSupplier", supplier);
      localStorage.setItem("partnerContacts", contacts);
    }
  }

  function editMember(id) {
    const index = members.findIndex(m => m.id === id);
    if (index === -1) return;
    const member = members[index];
    const newName = prompt("Edit member name:", member.name);
    const newRole = prompt("Edit member role:", member.role);
    if (newName && newRole) {
      members[index].name = newName;
      members[index].role = newRole;
      saveMembers();
      renderMembers();
    }
  }

  function deleteMember(id) {
    if (confirm("Are you sure you want to delete this member?")) {
      members = members.filter(m => m.id !== id);
      saveMembers();
      renderMembers();
    }
  }

  function saveMembers() {
    localStorage.setItem('members', JSON.stringify(members));
  }

  function renderMembers() {
    const memberList = document.getElementById('memberList');
    memberList.innerHTML = '';
    if (members.length === 0) {
      memberList.innerHTML = '<p>No Members Added</p>';
    } else {
      members.forEach(member => {
        const div = document.createElement('div');
        div.className = 'member';
        div.innerHTML = `
          <p><strong>Name:</strong> ${member.name}</p>
          <p><strong>Role:</strong> ${member.role}</p>
          <button class="edit-btn" onclick="editMember(${member.id})">Edit</button>
          <button class="delete-btn" onclick="deleteMember(${member.id})">Delete</button>
        `;
        memberList.appendChild(div);
      });
    }
    document.getElementById('memberCount').textContent = members.length;
  }

  function showTransactionReport() {
    const transactions = JSON.parse(localStorage.getItem("addedTransactions")) || [];
    const today = new Date().toISOString().split('T')[0];
    const todayTransactions = transactions.filter(t => t.date === today);
    const totalTransactions = todayTransactions.length;
    const totalStockIn = todayTransactions.filter(t => t.type === 'in').length;
    const totalStockOut = todayTransactions.filter(t => t.type === 'out').length;
    alert(
      `üìÖ Report for ${today}:\n\n` +
      `Total Transactions: ${totalTransactions}\n` +
      `Stock In: ${totalStockIn}\n` +
      `Stock Out: ${totalStockOut}`
    );
  }

  renderMembers();

  document.getElementById('logoutBtn').addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  document.getElementById('reportBtn').addEventListener('click', showTransactionReport);

  window.addEventListener('DOMContentLoaded', () => {
    const supplier = localStorage.getItem("partnerSupplier");
    const contacts = localStorage.getItem("partnerContacts");
    if (supplier) document.getElementById("partnerSupplier").textContent = supplier;
    if (contacts) document.getElementById("partnerContacts").textContent = contacts;

    const savedTeamName = localStorage.getItem("teamName");
    const savedTeamNotes = localStorage.getItem("teamNotes");
    if (savedTeamName) document.getElementById("teamName").textContent = savedTeamName;
    if (savedTeamNotes) document.getElementById("teamNotes").textContent = savedTeamNotes;
  });
</script>

</body>
</html>
